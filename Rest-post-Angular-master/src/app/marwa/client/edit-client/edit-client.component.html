
<form (submit)="editClient(address,social_reason,general_manager,email,phone)" class="well">

    <div class="form-group">
        <label>Address:</label>
        <input type="text" class="form-control" placeholder="add address" [(ngModel)]="address" name="address">
    </div>



    <div class="form-group">
        <label>Social_reason:</label>
        <input type="text" class="form-control" placeholder="add social_reason" [(ngModel)]="social_reason" name="social_reason">
    </div>

    <div class="form-group">
        <label>General_manager:</label>
        <input type="text" class="form-control" placeholder="add general_manager" [(ngModel)]="general_manager" name="general_manager">
    </div>

    <div class="form-group">
        <label>Email:</label>
        <input type="text" class="form-control" placeholder="add email" [(ngModel)]="email" name="email">
    </div>

    <div class="form-group">
        <label>Phone:</label>
        <input type="text" class="form-control" placeholder="add phone" [(ngModel)]="phone" name="phone">
    </div>
    <div *ngFor="let error of errors" class="alert alert-danger">
        <div>There is an error in :{{error.field}} field</div>
        <div>{{error.message}}</div>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>

</form>
