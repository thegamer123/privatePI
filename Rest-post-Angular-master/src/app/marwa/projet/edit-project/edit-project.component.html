<form (submit)="editProject(name,description,status,deadline,others)" class="well ">

    <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" placeholder="edit title" [(ngModel)]="name" name="name">
    </div>


    <div class="form-group">
        <label>Decription:</label>
        <input type="text" class="form-control" placeholder="edit title" [(ngModel)]="description" name="description">
    </div>
    <div class="form-group">
        <label>Status:</label>
        <input type="text" class="form-control" placeholder="edit title" [(ngModel)]="status" name="status">
    </div>
    <div class="form-group">
        <label>Deadline:</label>
        <input type="text" class="form-control" placeholder="edit description" [(ngModel)]="deadline" name="deadline">
    </div>
    <div class="form-group">
        <label>Others:</label>
        <input type="text" class="form-control" placeholder="edit description" [(ngModel)]="others" name="others">
    </div>

    <button type="submit" class="btn btn-primary">Save changes</button>

</form>
