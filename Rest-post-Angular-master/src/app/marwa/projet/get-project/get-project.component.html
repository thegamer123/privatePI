

<div *ngFor="let u of listProject; let i= index">

    <fieldset border="1">
        <legend>{{u.project}}</legend>

        <table border="2">
            <tr>
                <td>Name</td>
                <td>{{u.name}}</td>
            </tr>
            <tr>
                <td>Description</td>
                <td>{{u.description}}</td>
            </tr>
            <tr>
                <td>Status</td>
                <td>{{u.status}}</td>
            </tr>
            <tr>
                <td>Deadline</td>
                <td>{{u.deadline}}</td>
            </tr>
            <tr>
                <td>Others</td>
                <td>{{u.others}}</td>
            </tr>
            <tr>
                <td> <button (click)="deleteProject(i)" class="btn btn-danger btn-sm">Supprimer projet</button></td>
                <td> <button (click)="navigateToDetails(i)" class="btn btn-info btn-sm">Modifier projet</button></td>
            </tr>


        </table>
    </fieldset>

</div>
