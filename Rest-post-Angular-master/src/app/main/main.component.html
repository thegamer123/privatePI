<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- SEO Meta Tags -->
  <meta name="description"
    content="Tivo is a HTML landing page template built with Bootstrap to help you crate engaging presentations for SaaS apps and convert visitors into users.">
  <meta name="author" content="Inovatik">

  <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
  <meta property="og:site_name" content="" /> <!-- website name -->
  <meta property="og:site" content="" /> <!-- website link -->
  <meta property="og:title" content="" /> <!-- title shown in the actual shared post -->
  <meta property="og:description" content="" /> <!-- description shown in the actual shared post -->
  <meta property="og:image" content="" /> <!-- image link, make sure it's jpg -->
  <meta property="og:url" content="" /> <!-- where do you want your post to link to -->
  <meta property="og:type" content="article" />


  <!-- Favicon  -->
  <link rel="icon" href="assets/images/favicon.png">
</head>

<body data-spy="scroll" data-target=".fixed-top">




  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">

      <!-- Text Logo - Use this if you don't have a graphic logo -->
      <!-- <a class="navbar-brand logo-text page-scroll" href="index.html">Tivo</a> -->

      <!-- Image Logo -->
      <a class="navbar-brand logo-image" href="index.html"><img src="assets/images/logo.svg" alt="alternative"></a>

      <!-- Mobile Menu Toggle Button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-awesome fas fa-bars"></span>
        <span class="navbar-toggler-awesome fas fa-times"></span>
      </button>
      <!-- end of mobile menu toggle button -->

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link page-scroll" (click)="navigateToMyProfile($event)">PROFILE <span
                class="sr-only">(current)</span></a>
          </li>

          <!-- Dropdown Menu -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle page-scroll" (click)="navigateToAllFacture($event)" id="navbarDropdown"
              role="button" aria-haspopup="true" aria-expanded="false">FACTURE</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" (click)="navigateToFacture($event)"><span class="item-text">New
                  Facture</span></a>
              <div class="dropdown-items-divide-hr"></div>
              <a class="dropdown-item" (click)="navigateToAllFacture($event)"><span class="item-text">All
                  Facture</span></a>

            </div>
          </li>


          <!-- Dropdown Menu -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle page-scroll" (click)="navigateToAllTeams($event)" id="navbarDropdown"
              role="button" aria-haspopup="true" aria-expanded="false">TEAMS</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" (click)="navigateToAddTeam($event)"><span class="item-text">New Team</span></a>
              <div class="dropdown-items-divide-hr"></div>
              <a class="dropdown-item" (click)="navigateToAllTeams($event)"><span class="item-text">All Teams</span></a>

            </div>
          </li>


          <!-- Dropdown Menu -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle page-scroll" (click)="navigateToAllTeams($event)" id="navbarDropdown"
              role="button" aria-haspopup="true" aria-expanded="false">PROJECTS</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" (click)="navigateToAddProjet($event)"><span class="item-text">New
                  Project</span></a>
              <div class="dropdown-items-divide-hr"></div>
              <a class="dropdown-item" (click)="navigateToAllProjects($event)"><span class="item-text">All
                  Projects</span></a>
            </div>

          </li>


          <!-- Dropdown Menu -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle page-scroll" (click)="navigateToAllTeams($event)" id="navbarDropdown"
              role="button" aria-haspopup="true" aria-expanded="false">PROJECTS CATEGORIES</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" (click)="navigateToAddCategory($event)"><span class="item-text">New
                  Category</span></a>
              <div class="dropdown-items-divide-hr"></div>
              <a class="dropdown-item" (click)="navigateToAllCategories($event)"><span class="item-text">All
                  Categories</span></a>

            </div>
          </li>

          <!-- Dropdown Menu -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle page-scroll" (click)="navigateToAllTeams($event)" id="navbarDropdown"
              role="button" aria-haspopup="true" aria-expanded="false">CLIENTS</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" (click)="navigateToAddClient($event)"><span class="item-text">New
                  Client</span></a>
              <div class="dropdown-items-divide-hr"></div>
              <a class="dropdown-item" (click)="navigateToAllClients($event)"><span class="item-text">All
                  Clients</span></a>

            </div>
          </li>


        </ul>
        <span class="nav-item">
          <a class="btn-outline-sm" (click)="backToHome($event)">Logout</a>
        </span>
      </div>
    </div> <!-- end of container -->
  </nav> <!-- end of navbar -->
  <!-- end of navigation -->


  <!-- Header -->
  <header id="header" class="ex-2-header">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">

          <router-outlet></router-outlet>



        </div> <!-- end of col -->
      </div> <!-- end of row -->
    </div> <!-- end of container -->
  </header> <!-- end of ex-header -->
  <!-- end of header -->



  <!-- Scripts -->
  <script src="../../js/jquery.min.js"></script> <!-- jQuery for Bootstrap's JavaScript plugins -->
  <script src="../../js/popper.min.js"></script> <!-- Popper tooltip library for Bootstrap -->
  <script src="../../js/bootstrap.min.js"></script> <!-- Bootstrap framework -->
  <script src="../../js/jquery.easing.min.js"></script> <!-- jQuery Easing for smooth scrolling between anchors -->
  <script src="../../js/swiper.min.js"></script> <!-- Swiper for image and text sliders -->
  <script src="../../js/jquery.magnific-popup.js"></script> <!-- Magnific Popup for lightboxes -->
  <script src="../../js/validator.min.js"></script> <!-- Validator.js - Bootstrap plugin that validates forms -->
  <script src="../../js/scripts.js"></script> <!-- Custom scripts -->
</body>

</html>
